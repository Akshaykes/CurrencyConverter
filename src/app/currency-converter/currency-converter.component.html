<header>
    <div class="header">
        <a href="#default" class="logo">ExchangeRate</a>
        <div class="header-right">
          <a class="active" href="#home">Home</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>
      </div>
</header>
<body>
   
<div class="wrapper">
    <header>Currency Convertor </header>
    <form action="">
        <div class="amount">
            <p>Enter Amount</p>
            <input type="text"  placeholder="enter amount" id="amount" [(ngModel)]="amount" name="amount" />
        </div>
        <div class="drop-list">
            <div class="from">
                <p>From</p>
                <div class="select-box">
                    <img [src]="'https://flagsapi.com/' + country1 + '/flat/64.png'" alt="Flag">        
                                <select id="fromCurrency" class="border rounded-3" [(ngModel)]="fromCurrency" name="fromCurrency" (change)="Currency()">
                        <option *ngFor="let currency of currencyList" [value]="currency">{{ currency }} </option>
                      </select>
                </div>
            </div>
            <div class="icon">
                 <i class="fa-sharp fa-solid fa-arrow-right-arrow-left"></i> 
                </div>
            <div class="to">
                <p>To</p>
                <div class="select-box">
                    <img [src]="'https://flagsapi.com/' + country2 + '/flat/64.png'" alt="Flag">          
                               <select id="toCurrency" class="border rounded-4" [(ngModel)]="toCurrency" name="toCurrency" (change)="Currency()" >
                        <option *ngFor="let currency of currencyList" [value]="currency">{{ currency }} </option>
                      </select>
                </div>
            </div>
        </div>
        <div class="exchange-rate" style="color: rgb(63, 3, 50);">{{result}}</div>
        <button (click)="Currency()" >Calculate Exchange</button>
        
    </form>
</div>

</body>
